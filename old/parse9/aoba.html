<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Detail Cascade CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0c10;
            --glass: rgba(17, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.125);
            --accent: #00d2ff;
            --text-main: #ffffff;
            --text-dim: #a0aec0;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1a202c 0%, #0a0c10 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .glass-panel {
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Top Navigation */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        select, button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
        }
        button:hover { background: #fff; color: #000; }
        .btn-accent { background: var(--accent); color: #000; border: none; font-weight: 600; }

        /* Item List Styling */
        .item-list { display: flex; flex-direction: column; gap: 15px; }
        
        .item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .item-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .id-label { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 14px; }
        .item-summary { color: var(--text-dim); font-size: 12px; margin-left: 15px; flex-grow: 1; }

        /* Nested Form Styling */
        .item-content {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
        }

        details { margin: 8px 0; }
        summary { 
            padding: 8px; font-size: 12px; color: var(--accent); cursor: pointer; 
            list-style: none; display: flex; align-items: center; gap: 8px;
        }
        summary::before { content: "▹"; }
        details[open] > summary::before { content: "▿"; }

        .cascade-wrapper { padding-left: 20px; border-left: 1px dashed var(--glass-border); margin-left: 10px; }

        .input-group { display: flex; flex-direction: column; gap: 4px; margin: 10px 0; }
        .input-group label { font-size: 10px; text-transform: uppercase; color: var(--text-dim); }
        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            color: #fff;
            padding: 8px;
            font-size: 13px;
        }

        .form-actions { margin-top: 15px; display: flex; gap: 10px; }
        .btn-save { background: var(--success); color: #000; border: none; }
        .btn-danger { color: var(--danger); border-color: rgba(255,77,77,0.3); }

        pre { font-size: 11px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; color: #a0aec0; overflow-x: auto; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="top-bar">
            <h2>Storage Manager</h2>
            <div style="display:flex; gap:10px">
                <select id="keySelect" onchange="app.switchTable(this.value)"></select>
                <button onclick="app.createTable()">+ Table</button>
                <button class="btn-danger" onclick="app.deleteTable()">Drop</button>
            </div>
        </div>

        <button class="btn-accent" style="width: 100%; margin-bottom: 20px;" onclick="app.addItem()">+ Add New Entry</button>
        
        <div id="app" class="item-list"></div>
    </div>

    <script>
        class StorageManager {
            constructor(id) {
                this.container = document.getElementById(id);
                this.activeKey = null;
                this.editId = null;
                this.init();
            }

            init() {
                const keys = Object.keys(localStorage);
                const s = document.getElementById('keySelect');
                s.innerHTML = keys.map(k => `<option value="${k}" ${k===this.activeKey?'selected':''}>${k}</option>`).join('');
                if (keys.length && !this.activeKey) this.switchTable(keys[0]);
                else this.render();
            }

            switchTable(key) {
                this.activeKey = key;
                this.editId = null;
                this.load();
            }

            load() {
                if (!this.activeKey) return;
                try {
                    this.data = JSON.parse(localStorage.getItem(this.activeKey)) || {};
                } catch { this.data = {}; }
                this.render();
            }

            generateFormFields(obj, prefix = '') {
                if (typeof obj !== 'object' || obj === null) {
                    const path = prefix || 'value';
                    return `<div class="input-group"><label>${path.split('.').pop()}</label><input name="${path}" value="${obj}"></div>`;
                }

                return Object.entries(obj).map(([key, val]) => {
                    const fullPath = prefix ? `${prefix}.${key}` : key;
                    if (typeof val === 'object' && val !== null && !Array.isArray(val)) {
                        return `<details><summary>${key}</summary><div class="cascade-wrapper">${this.generateFormFields(val, fullPath)}</div></details>`;
                    }
                    return `<div class="input-group"><label>${key}</label><input name="${fullPath}" value="${val}"></div>`;
                }).join('');
            }

            unflatten(fd) {
                const result = {};
                for (let [path, value] of fd.entries()) {
                    if (path === 'value' && fd.size === 1) return value;
                    const keys = path.split('.');
                    keys.reduce((acc, k, i) => acc[k] || (acc[k] = keys[i+1] ? {} : value), result);
                }
                return result;
            }

            save(id, event) {
                event.preventDefault();
                const fd = new FormData(event.target);
                this.data[id] = this.unflatten(fd);
                localStorage.setItem(this.activeKey, JSON.stringify(this.data));
                this.editId = null;
                this.load();
            }

            addItem() {
                const id = (Math.max(0, ...Object.keys(this.data).map(Number)) + 1).toString();
                const first = Object.values(this.data)[0];
                // Clone structure of first item but empty values
                const newItem = typeof first === 'object' ? JSON.parse(JSON.stringify(first, (k,v) => typeof v === 'object' ? v : "")) : "";
                this.data[id] = newItem;
                this.editId = id;
                this.render();
            }

            render() {
                if (!this.activeKey) return this.container.innerHTML = "No active table.";

                this.container.innerHTML = Object.entries(this.data).map(([id, val]) => {
                    const isEditing = this.editId === id;
                    const summary = typeof val === 'object' ? JSON.stringify(val).substring(0, 50) + "..." : val;

                    return `
                        <div class="item-card">
                            <div class="item-header">
                                <span class="id-label">#${id}</span>
                                <span class="item-summary">${isEditing ? 'Editing...' : summary}</span>
                                <div style="display:flex; gap:8px">
                                    <button onclick="app.editId = app.editId === '${id}' ? null : '${id}'; app.render()">${isEditing ? 'Close' : 'Edit'}</button>
                                    <button class="btn-danger" onclick="if(confirm('Delete?')){delete app.data['${id}']; app.persist();}">Del</button>
                                </div>
                            </div>
                            
                            ${isEditing ? `
                                <div class="item-content">
                                    <form onsubmit="app.save('${id}', event)">
                                        ${this.generateFormFields(val)}
                                        <div class="form-actions">
                                            <button type="submit" class="btn-save">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            ` : `
                                <details style="border:none; background:transparent">
                                    <summary style="padding: 10px 20px; font-size:11px">View Raw Data</summary>
                                    <div style="padding: 0 20px 20px 20px"><pre>${JSON.stringify(val, null, 2)}</pre></div>
                                </details>
                            `}
                        </div>
                    `;
                }).join('');
            }

            persist() {
                localStorage.setItem(this.activeKey, JSON.stringify(this.data));
                this.load();
            }

            createTable() {
                const name = prompt("Table Name:");
                if(name) {
                    localStorage.setItem(name, JSON.stringify({ "1": { name: "Sample", details: { type: "Complex" } } }));
                    this.activeKey = name;
                    this.init();
                }
            }

            deleteTable() {
                if(confirm("Drop table?")) { localStorage.removeItem(this.activeKey); this.activeKey = null; this.init(); }
            }
        }

        const app = new StorageManager('app');
    </script>
</body>
</html>
