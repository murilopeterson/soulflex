<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Parse 3.2</title>
    <link rel="stylesheet" href="style.css" media="">

</head>
<body>

    <header class="no-print">

      <label for="file" class="button button-upload"> Importar Relatório de Pendências e/ou Produção
        <input type="file" id="file" accept=".xls" onchange="">
      </label>

      <nav>
        <button class="delete-button hide button" onclick="deleteSelectedOrders()">Deletar Pedidos Selecionados</button>
        <button class="button hide" onclick="toggleCheckboxes()">Inverter Seleção</button>
        <button class="tag-button hide button" onclick="gentag()">Gerar Etiquetas</button>
        <button class="button hide" onclick="renderbydate()">Ordernar Por Data</button>
        <button class="tag-button hide button" onclick="renderbyname()">Ordernar Por Nome</button>
        <button class="tag-button hide button" onclick="agrupar()">Agrupar Pedidos</button>
        <button class="tag-button hide button" onclick="listBox()">Caixas</button>
        <button class="tag-button hide button" onclick="listOBS()">Observaçoes</button>
        <button class="tag-button hide button" onclick="showOrders()">Ver Pedidos</button>
      </nav>

    </header>
    <main>
      <small id="timestamp"></small>
      <div id="app"></div>
      <div id="appp"></div>
      
    </main>
    
    <aside class="page" id="page-print">
        <ul class="tags-container" id="tagGenerator">
        </ul>
    </aside>
    

    <script src="app.js"></script>
</body>
</html>
